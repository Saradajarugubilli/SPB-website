<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Paw Belt</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('register.jpg') no-repeat center center/cover fixed;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: #df7c24;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111315;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #e67e22;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
    }

    .profile-img {
      border: 2px solid black;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }

    .profile-label {
      margin-top: 5px;
      font-size: 14px;
      color: #000;
      font-weight: 500;
    }

    .hero {
      height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 2rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e67e22;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d35400;
    }

    footer {
      background: #1e2021;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">üêæ Smart Paw Belt</div>
  <nav class="nav-links">
    <a href="register.html">Register</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="dog_profile.html" class="profile-container">
      <img src="round-image.webp" alt="Profile" class="profile-img">
      <span class="profile-label">Profile</span>
    </a>
  </nav>
</header>

<section class="hero">
  <h1>Track, Protect, and Love Your Pet</h1>
  <p>The Smart Paw Belt lets you register, monitor and get alerts for your dog in real-time.</p>
  <a href="register.html"><button>Get Started</button></a>
</section>

<footer>
  &copy; 2025 Smart Paw Belt | Designed with ‚ù§ for your pet
</footer>

</body>
</html>
