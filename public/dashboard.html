<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Smart Paw Belt</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('register.jpg') center/cover no-repeat fixed;
      margin: 0;
      padding: 0;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: #df7c24;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111315;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      margin-left: 20px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #e67e22;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
    }

    .profile-img {
      border: 2px solid black;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }

    .profile-label {
      margin-top: 5px;
      font-size: 14px;
      color: #000;
      font-weight: 500;
    }

    .dashboard-container {
      min-height: 100vh;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dog-info-bar {
      background-color: rgba(255, 255, 255, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 5px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    .section h2 {
      margin-bottom: 1rem;
      font-size: 18px;
      color: #2c3e50;
    }

    iframe {
      width: 100%;
      height: 230px;
      border: none;
      border-radius: 10px;
    }

    .health-box {
      background-color: #ddd;
      border-radius: 10px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    footer {
      background: #1e2021;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üêæ Smart Paw Belt</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="dog_profile.html" class="profile-container">
        <img src="round-image.webp" alt="Profile" class="profile-img">
        <span class="profile-label">Profile</span>
      </a>
    </nav>
  </header>

  <div class="dashboard-container">
    <div class="dog-info-bar" id="dogInfoBar">
      <!-- Dynamic Dog Info -->
    </div>

    <div class="section">
      <h2>Live Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.5718018229954!2d78.38252391487834!3d17.436928488048553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93e4ea9828d5%3A0x3f8a8c234b44b27f!2sHitech%20City%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1625486485900!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <div class="section">
      <h2>Health Status</h2>
      <div class="health-box" id="healthStatus">Loading...</div>
    </div>
  </div>

  <footer>
    &copy; 2025 Smart Paw Belt | Protecting Paws Everywhere üê∂
  </footer>

  <script>
    window.onload = async function () {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        alert('No user found. Please register.');
        window.location.href = 'register.html';
        return;
      }

      try {
        const response = await fetch(`http://localhost:5000/api/users/profile/${userId}`);
        const user = await response.json();

        // Dog Info Bar
        document.getElementById('dogInfoBar').innerHTML = `
          <span>${user.breed}</span>
          <span>‚Ä¢</span>
          <span>${user.dog_name}</span>
          <span>‚Ä¢</span>
          <span>${user.age} years</span>
        `;

        // Health Status
        document.getElementById('healthStatus').innerText = user.health ? user.health : "No issues reported";
      } catch (error) {
        console.error('Error loading user data:', error);
        alert('Failed to load user data.');
      }
    };
  </script>
</body>
</html>
